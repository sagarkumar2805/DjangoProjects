<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    tr,
    td {
      border-collapse: collapse;
      padding: 20px;
    }
  </style>
  <body>
    <h1>Student Details</h1>
    <h1>{{ele}}</h1>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
      {% for ele in data %}

      <tr>
        <td>{{ ele.name }}</td>
        <td>{{ ele.age }}</td>
        <td>{{ ele.address}}</td>
      </tr>

      {% endfor %}
    </table>
  </body>
</html>
